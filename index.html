<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!--  主题-->

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">-->
</head>
<body>
<div id="app"></div>
<!-- docsify-edit-on-github -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
  // 离线支持
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
    window.$docsify = {
        repo: 'https://github.com/nitfangit/nitfangit.github.io',
        // 定制侧边栏
        loadSidebar: true,
        // 定制导航栏
        loadNavbar: true,
        // 定制封面页
        coverpage: true,
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 支持全文搜索
        search: {
            placeholder: '搜索',
            noData: '找不到结果!',
            depth: 3
        },
        //最大支持渲染的标题层级
        maxLevel: 2,
        subMaxLevel: 4,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
        },
        plugins: [
            EditOnGithubPlugin.create('https://github.com/nitfangit/nitfangit.github.io/blob/main/docs/')
        ],
    }
</script>
<!--官方的不生效-->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"/>-->
<!--https://docsify.js.org/#/zh-cn/plugins 插件仓库-->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-xml.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--谷歌统计
<script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
-->
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 复制到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
